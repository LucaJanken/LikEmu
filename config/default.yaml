misc:
  random_seed: 713                      # Random seed for reproducibility.

model:
  dimension: 27                         # Dimensionality of the problem.
  num_hidden_layers: 5                  # Number of hidden layers in the emulation model.
  neurons: 1024                         # Number of neurons per hidden layer.
  activation: alsing                    # Activation function: choose "relu", "custom_tanh", "alsing", etc.
  use_gaussian_decomposition: False     # Whether to use the Gaussian decomposition layer.
  learning_rate: 0.0001                 # Learning rate for training the model.

training:
  epochs: 500                           # Maximum number of epochs.
  batch_size: 128                       # Training batch size.
  val_split: 0.1                        # Fraction of training data for validation.
  patience: 75                          # Patience for early stopping.

data:
  scaler: standard                      # Scaler for input data: "standard" or "minmax"
  initial_sample_size: 5000             # Initial sample size for training.
  sample_size_increment: 0              # Increment to add to the sample size at each iteration.
  initial_sampling_strategy: lhs        # Options: "gaussian", "ellipsoid" or "lhs".
  iterative_sampling_strategy: flat     # Options: "flat" or "random".
  offset_scale: 3.0                     # Scale factor for random offset in ellipsoid sampling.
  nstd: 10.0                            # Number of standard deviations that define the bounding box for ellipsoid sampling.
  cov_scale: 6.0                        # Covariance scaling factor for ellipsoid sampling (size of point cloud).

mcmc:
  n_steps: 1000000                      # Number of MCMC steps.
  n_steps_increment: 0                  # Increment for the number of steps in MCMC at each iteration.
  initial_temperature: 3.0              # Temperature for the initial mcmc run.
  final_temperature: 3.0                # Temperature for the final iteration.
  annealing_schedule: linear            # Annealing schedule: "linear" or "exponential" (geometric).
  base_cov: identity                    # Either "identity", "empirical", or "target" (for debugging).
  adapt_interval: 50                    # Interval for adapting the jump scale.
  cov_update_interval: 50               # Interval for updating the proposal covariance.
  epsilon: 1e-6                         # Small constant for numerical stability.
  burn_in_fraction: 0.3                 # Fraction of samples to discard as burn-in.
  

iterative:
  n_iterations: 10                      # Total number of iterative cycles.
  retention:
    base_probability: 1.0               # Retention probability for samples with age <= 1.
    decay_rate: 0.1                     # Linear decay rate per iteration beyond age 1.
    min_probability: 0.5                # Minimum retention probability.
    control_coef: 0                     # Coefficient to control influence of birth iteration (set to 0 for no dynamic decay rate).

paths:
  trained_models: trained_models        # Directory for saving trained models.
  iterative_data: iterative_data        # Directory for storing iterative data.
  mcmc_chains: mcmc/chains              # Directory for saving MCMC chains.
  mcmc_bestfit: mcmc/bestfit            # Directory for saving best-fit samples.
